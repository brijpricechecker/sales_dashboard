<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial;
margin: 10px;
background: #f4f4f4;
}

.filters {
margin-bottom: 10px;
}

.summary {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin: 15px 0;
}

.box {
flex: 1;
min-width: 180px;
background: #fff;
padding: 15px;
border: 1px solid #ccc;
text-align: center;
font-weight: bold;
font-size: 16px;
}

#totalSalesBox { background: #e0f7fa; }
#totalPurchasesBox { background: #f1f8e9; }
#totalRevenueBox { background: #fff3e0; }

.charts {
display: flex;
flex-wrap: wrap;
gap: 15px;
height: 40vh;
margin-bottom: 20px;
}

.chart-box {
flex: 1;
min-width: 300px;
background: white;
border: 1px solid #ccc;
padding: 10px;
}

.tables {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin-top: 20px;
}

.table-box {
flex: 1;
min-width: 300px;
max-height: 300px;
overflow: auto;
background: white;
border: 1px solid #ccc;
}

table {
width: 100%;
border-collapse: collapse;
}

th, td {
border: 1px solid #ccc;
padding: 6px;
text-align: left;
}

th {
background: #eee;
position: sticky;
top: 0;
z-index: 1;
}

.supplier-select {
display: block;
border: 1px solid #ccc;
background: white;
padding: 5px;
max-height: 150px;
overflow-y: auto;
}

.supplier-select input[type="checkbox"] {
margin-right: 5px;
}

@media screen and (max-width: 768px) {
.charts, .tables, .summary {
flex-direction: column;
}
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<div class="filters">
<label>Start Date: <input type="date" id="startDate"></label>
<label>End Date: <input type="date" id="endDate"></label>
<div>
<input type="text" id="supplierSearch" placeholder="Search Supplier...">
<div class="supplier-select" id="supplierFilterBox"></div>
</div>
<button onclick="loadDashboard()">Load Dashboard</button>
</div>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts">
<div class="chart-box"><canvas id="salesRevenueChart"></canvas></div>
<div class="chart-box"><canvas id="monthlyChart"></canvas></div>
</div>

<div class="tables">
<div class="table-box">
<h4>Top 10 Items by Quantity Sold</h4>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Qty</th><th>Sales</th></tr></thead>
<tbody></tbody>
</table>
</div>
<div class="table-box">
<h4>Top 10 Items by Revenue</h4>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Qty</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>
</div>
<div class="table-box">
<h4>Revenue by Supplier</h4>
<table id="supplierRevenueTable">
<thead><tr><th>Supplier</th><th>Revenue</th><th>Sales</th><th>Purchases</th></tr></thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec";
let charts = [];

function getSelectedSuppliers() {
const checkboxes = document.querySelectorAll('#supplierFilterBox input[type="checkbox"]:checked');
return Array.from(checkboxes).map(cb => cb.value);
}

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const selectedSuppliers = getSelectedSuppliers();
const url = new URL(API_URL);
if (startDate) url.searchParams.append("startDate", startDate);
if (endDate) url.searchParams.append("endDate", endDate);
if (selectedSuppliers.length) url.searchParams.append("supplier", selectedSuppliers.join(","));

try {
const res = await fetch(url);
const data = await res.json();

formatBox("totalSalesBox", "Total Sales", data.totals.sales);
formatBox("totalPurchasesBox", "Total Purchases", data.totals.purchases);
formatBox("totalRevenueBox", "Total Revenue", data.totals.revenue);

populateTable("topSalesTable", data.topSales, ["name", "quantity", "sales"]);
populateTable("topRevenueTable", data.topRevenue, ["name", "quantity", "revenue"]);
populateTable("supplierRevenueTable", data.revenueBySupplier, ["supplier", "revenue", "sales", "purchases"]);

clearCharts();
renderLineChart("salesRevenueChart", data.timeline);
renderBarChart("monthlyChart", data.monthly);
populateSupplierFilter(data.allSuppliers);
} catch (err) {
alert("Failed to load dashboard");
console.error(err);
}
}

function formatBox(id, label, value) {
document.getElementById(id).textContent = `${label}: ${Number(value || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
}

function populateTable(id, data, keys) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(row => {
const tr = document.createElement("tr");
keys.forEach(k => {
const td = document.createElement("td");
td.textContent = typeof row[k] === "number" ? Number(row[k]).toLocaleString(undefined, { minimumFractionDigits: 2 }) : row[k];
tr.appendChild(td);
});
tbody.appendChild(tr);
});
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}

function renderLineChart(id, data) {
const labels = Object.keys(data).sort();
const sales = labels.map(d => data[d].sales || 0);
const revenue = labels.map(d => data[d].revenue || 0);

const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "line",
data: {
labels,
datasets: [
{ label: "Sales", data: sales, borderColor: "#2196F3", backgroundColor: "rgba(33,150,243,0.1)", tension: 0.3 },
{ label: "Revenue", data: revenue, borderColor: "#FF9800", backgroundColor: "rgba(255,152,0,0.1)", tension: 0.3 }
]
},
options: {
responsive: true,
plugins: { legend: { position: "top" } },
scales: { y: { beginAtZero: true } }
}
});
charts.push(chart);
}

function renderBarChart(id, data) {
const labels = Object.keys(data).sort();
const sales = labels.map(k => data[k].sales || 0);
const purchases = labels.map(k => data[k].purchases || 0);

const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "bar",
data: {
labels,
datasets: [
{ label: "Sales", data: sales, backgroundColor: "#64B5F6" },
{ label: "Purchases", data: purchases, backgroundColor: "#AED581" }
]
},
options: {
responsive: true,
plugins: { legend: { position: "top" } },
scales: { y: { beginAtZero: true } }
}
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const box = document.getElementById("supplierFilterBox");
const searchInput = document.getElementById("supplierSearch");
box.innerHTML = "";

const selectAll = document.createElement("div");
const checkAll = document.createElement("input");
checkAll.type = "checkbox";
checkAll.onclick = () => {
box.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = checkAll.checked);
};
selectAll.appendChild(checkAll);
selectAll.appendChild(document.createTextNode(" Select All"));
box.appendChild(selectAll);

suppliers.forEach(supplier => {
const div = document.createElement("div");
const checkbox = document.createElement("input");
checkbox.type = "checkbox";
checkbox.value = supplier;
checkbox.checked = true;

const label = document.createElement("label");
label.appendChild(checkbox);
label.appendChild(document.createTextNode(" " + (supplier === "Blank" ? "No Supplier" : supplier)));

div.appendChild(label);
box.appendChild(div);
});

searchInput.oninput = () => {
const q = searchInput.value.toLowerCase();
box.querySelectorAll("label").forEach(label => {
label.parentElement.style.display = label.textContent.toLowerCase().includes(q) ? "" : "none";
});
};
}

window.onload = loadDashboard;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background: #f4f4f4;
}

label, select, input {
margin: 10px;
}

.summary {
display: flex;
flex-wrap: wrap;
gap: 15px;
margin-top: 20px;
}

.box {
flex: 1;
min-width: 180px;
background: #fff;
padding: 15px;
border: 1px solid #ccc;
text-align: center;
font-weight: bold;
font-size: 16px;
}

#totalSalesBox { background: #e0f7fa; }
#totalPurchasesBox { background: #f1f8e9; }
#totalRevenueBox { background: #fff3e0; }

.charts-container {
display: flex;
flex-wrap: wrap;
gap: 20px;
margin-top: 30px;
}

.chart-wrapper {
flex: 1;
min-width: 400px;
}

canvas {
width: 100% !important;
height: auto !important;
background: white;
border: 1px solid #ccc;
}

.tables-container {
display: flex;
flex-wrap: wrap;
gap: 20px;
margin-top: 30px;
}

.table-wrapper {
flex: 1;
min-width: 300px;
max-height: 400px;
overflow-y: auto;
background: white;
border: 1px solid #ccc;
}

table {
width: 100%;
border-collapse: collapse;
background: white;
}

th, td {
border: 1px solid #ccc;
padding: 8px;
}

th {
background: #eee;
position: sticky;
top: 0;
}

@media screen and (max-width: 800px) {
.charts-container, .tables-container, .summary {
flex-direction: column;
}
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts-container">
<div class="chart-wrapper">
<canvas id="salesRevenueChart" height="300"></canvas>
</div>
<div class="chart-wrapper">
<canvas id="monthlyChart" height="300"></canvas>
</div>
</div>

<div class="tables-container">
<div class="table-wrapper">
<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity</th><th>Sales</th></tr></thead>
<tbody></tbody>
</table>
</div>

<div class="table-wrapper">
<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Quantity</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>
</div>

<div class="table-wrapper">
<h3>Revenue by Supplier</h3>
<table id="supplierRevenueTable">
<thead><tr><th>Supplier</th><th>Revenue</th><th>Total Sales</th><th>Total Purchases</th></tr></thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec"; // Replace with actual URL
let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;
let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

formatBox("totalSalesBox", "Total Sales", data.totals.sales);
formatBox("totalPurchasesBox", "Total Purchases", data.totals.purchases);
formatBox("totalRevenueBox", "Total Revenue", data.totals.revenue);

populateTable("topSalesTable", data.topSales, ["name", "quantity", "sales"]);
populateTable("topRevenueTable", data.topRevenue, ["name", "quantity", "revenue"]);
populateTable("supplierRevenueTable", data.revenueBySupplier, ["supplier", "revenue", "sales", "purchases"]);

clearCharts();
renderLineChart("salesRevenueChart", data.timeline);
renderMonthlyBarChart("monthlyChart", data.monthlyStats);

populateSupplierFilter(data.allSuppliers);
} catch (error) {
alert("Error loading dashboard: " + error.message);
console.error(error);
}
}

function formatBox(id, label, value) {
document.getElementById(id).textContent = `${label}: ${Number(value || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
}

function populateTable(id, data, keys) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(row => {
const tr = document.createElement("tr");
keys.forEach(key => {
const td = document.createElement("td");
td.textContent = (typeof row[key] === "number")
? Number(row[key]).toLocaleString(undefined, { minimumFractionDigits: 2 })
: row[key];
tr.appendChild(td);
});
tbody.appendChild(tr);
});
}

function renderLineChart(id, timeline) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(timeline).sort();
const salesData = labels.map(date => timeline[date].sales || 0);
const revenueData = labels.map(date => timeline[date].revenue || 0);

const chart = new Chart(ctx, {
type: "line",
data: {
labels: labels,
datasets: [
{
label: "Sales",
data: salesData,
borderColor: "#2196F3",
backgroundColor: "rgba(33,150,243,0.1)",
tension: 0.3
},
{
label: "Revenue",
data: revenueData,
borderColor: "#FF9800",
backgroundColor: "rgba(255,152,0,0.1)",
tension: 0.3
}
]
},
options: {
responsive: true,
plugins: { legend: { position: 'top' }},
scales: { y: { beginAtZero: true }}
}
});
charts.push(chart);
}

function renderMonthlyBarChart(id, monthlyStats) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(monthlyStats).sort();
const sales = labels.map(month => monthlyStats[month].sales || 0);
const purchases = labels.map(month => monthlyStats[month].purchases || 0);

const chart = new Chart(ctx, {
type: 'bar',
data: {
labels: labels,
datasets: [
{
label: "Monthly Sales",
data: sales,
backgroundColor: "#42a5f5"
},
{
label: "Monthly Purchases",
data: purchases,
backgroundColor: "#66bb6a"
}
]
},
options: {
responsive: true,
plugins: { legend: { position: 'top' }},
scales: {
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(s => {
const opt = document.createElement("option");
opt.value = s;
opt.textContent = s === "Blank" ? "No Supplier" : s;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}

window.onload = loadDashboard;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f7f7f7; }
.summary { display: flex; gap: 20px; margin-top: 20px; }
.box { background: #fff; padding: 15px; border: 1px solid #ccc; flex: 1; text-align: center; }
canvas { background: white; border: 1px solid #ccc; margin-top: 20px; }
label, select, input { margin: 10px; }
table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #eee; }
.charts { display: flex; gap: 20px; }
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>
<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0</div>
</div>

<div class="charts">
<canvas id="salesChart" width="400" height="200"></canvas>
<canvas id="purchasesChart" width="400" height="200"></canvas>
<canvas id="revenuePieChart" width="400" height="200"></canvas>
</div>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec"; // Replace with deployed Apps Script URL

async function loadDashboard() {
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const supplier = document.getElementById("supplierFilter").value;
  const url = `${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`;

  const res = await fetch(url);
  const data = await res.json();

  document.getElementById("totalSalesBox").textContent = `Total Sales: ${data.totals.sales}`;
  document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${data.totals.purchases}`;
  document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${data.totals.revenue.toFixed(2)}`;

  populateTable("topSalesTable", data.topSales, "quantity");
  populateTable("topRevenueTable", data.topRevenue, "revenue");

  renderBarChart("salesChart", data.timeline, "sales", "Sales Over Time");
  renderBarChart("purchasesChart", data.timeline, "purchases", "Purchases Over Time");
  renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue Distribution");

  populateSupplierFilter(data.allSuppliers);
}

function populateTable(id, data, key) {
  const tbody = document.getElementById(id).querySelector("tbody");
  tbody.innerHTML = "";
  data.forEach(item => {
    const row = `<tr><td>${item.name}</td><td>${item[key]}</td></tr>`;
    tbody.insertAdjacentHTML("beforeend", row);
  });
}

function renderBarChart(id, data, field, label) {
  const ctx = document.getElementById(id).getContext("2d");
  const labels = Object.keys(data);
  const values = labels.map(date => data[date][field] || 0);
  new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{ label, data: values, backgroundColor: "#36A2EB" }]
    }
  });
}

function renderPieChart(id, data, label) {
  const ctx = document.getElementById(id).getContext("2d");
  new Chart(ctx, {
    type: "pie",
    data: {
      labels: Object.keys(data),
      datasets: [{
        label,
        data: Object.values(data),
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A']
      }]
    }
  });
}

function populateSupplierFilter(suppliers) {
  const select = document.getElementById("supplierFilter");
  select.innerHTML = '<option value="">All Suppliers</option>'; // Default option
  suppliers.forEach(supplier => {
    const opt = document.createElement("option");
    opt.value = supplier;
    opt.textContent = supplier === "Blank" ? "No Supplier" : supplier; // Display "No Supplier" for "Blank"
    select.appendChild(opt);
  });
}
</script>
</body>
</html>

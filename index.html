<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f7f7f7; }
.summary { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
.box {
background: #fff; padding: 15px; border: 1px solid #ccc; flex: 1 1 200px; text-align: center;
font-weight: bold; font-size: 18px; color: #333; border-radius: 5px;
}
#totalSalesBox { background: #d1e7dd; }
#totalPurchasesBox { background: #cfe2ff; }
#totalRevenueBox { background: #f8d7da; }
label, select, input { margin: 10px; }
canvas { background: white; border: 1px solid #ccc; }
table {
width: 100%; border-collapse: collapse; background: white; margin-top: 20px;
}
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #eee; }
.charts { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
@media(min-width: 768px) {
.charts { flex-direction: row; flex-wrap: wrap; }
canvas { flex: 1 1 300px; height: 300px !important; }
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts">
<canvas id="salesChart"></canvas>
<canvas id="purchasesChart"></canvas>
<canvas id="revenuePieChart"></canvas>
</div>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Quantity Sold</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec"; // Replace with actual URL
let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;
let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSalesBox").textContent = `Total Sales: ${formatNum(data.totals.sales)}`;
document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${formatNum(data.totals.purchases)}`;
document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${formatNum(data.totals.revenue)}`;

populateTopSalesTable(data.topSales);
populateTopRevenueTable(data.topRevenue);

clearCharts();
renderBarChart("salesChart", data.timeline, "sales", "Sales Over Time");
renderBarChart("purchasesChart", data.timeline, "purchases", "Purchases Over Time");
renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue Distribution");

populateSupplierFilter(data.allSuppliers);
} catch (error) {
alert("Error loading dashboard: " + error.message);
console.error(error);
}
}

function formatNum(num) {
return Number(num).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function populateTopSalesTable(data) {
const tbody = document.getElementById("topSalesTable").querySelector("tbody");
tbody.innerHTML = "";
data.forEach(item => {
const row = `<tr><td>${item.name}</td><td>${item.quantity}</td></tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function populateTopRevenueTable(data) {
const tbody = document.getElementById("topRevenueTable").querySelector("tbody");
tbody.innerHTML = "";
data.forEach(item => {
const row = `<tr><td>${item.name}</td><td>${item.quantity}</td><td>${formatNum(item.revenue)}</td></tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function renderBarChart(id, data, field, label) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(data).sort();
const values = labels.map(date => data[date][field] || 0);
const chart = new Chart(ctx, {
type: "bar",
data: {
labels,
datasets: [{
label,
data: values,
backgroundColor: "#36A2EB"
}]
},
options: {
responsive: true,
maintainAspectRatio: false,
scales: {
x: { ticks: { maxRotation: 90, minRotation: 45 } },
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function renderPieChart(id, data, label) {
const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data).map(s => s === "Blank" ? "No Supplier" : s),
datasets: [{
label,
data: Object.values(data),
backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A', '#9370DB', '#4BC0C0', '#F7786B']
}]
},
options: {
responsive: true,
maintainAspectRatio: false
}
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(supplier => {
const opt = document.createElement("option");
opt.value = supplier;
opt.textContent = supplier === "Blank" ? "No Supplier" : supplier;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}
</script>
</body>
</html>

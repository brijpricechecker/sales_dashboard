<!DOCTYPE html>
<html>
<head>
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .chart-row {
      display: flex;
      justify-content: space-between;
      height: 40vh;
    }
    .chart-container {
      width: 48%;
      height: 100%;
    }
    .table-row {
      display: flex;
      justify-content: space-between;
      height: 40vh;
      margin-top: 20px;
    }
    .table-container {
      width: 48%;
      height: 100%;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Inventory Dashboard</h2>
  <div class="controls">
    <div>
      Start Date: <input type="date" id="startDate">
      End Date: <input type="date" id="endDate">
      <button onclick="loadData()">Apply</button>
    </div>
    <div id="supplierFilters"></div>
  </div>

  <div class="chart-row">
    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="supplierChart"></canvas>
    </div>
  </div>

  <div class="table-row">
    <div class="table-container">
      <h4>Top Sales</h4>
      <table id="topSalesTable">
        <thead><tr><th>Item</th><th>Qty</th><th>Sales</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-container">
      <h4>Top Revenue</h4>
      <table id="topRevenueTable">
        <thead><tr><th>Item</th><th>Qty</th><th>Revenue</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw3YkdkoUVhTdu2TohzA7ZPQhsx3Jd-fN5x-QpD8wQBGzuPqTFW8nKhQyFfQ9dRD1K9/exec';

    async function loadData() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      const checked = [...document.querySelectorAll('input[name="supplier"]:checked')].map(cb => cb.value);
      const supplierParam = checked.join(',');

      const res = await fetch(`${API_URL}?startDate=${start}&endDate=${end}&supplier=${supplierParam}`);
      const data = await res.json();

      renderCharts(data.timeline, data.revenueBySupplier);
      renderTables(data.topSales, data.topRevenue);
      renderSuppliers(data.allSuppliers);
    }

    function renderSuppliers(suppliers) {
      const container = document.getElementById("supplierFilters");
      container.innerHTML = suppliers.map(s =>
        `<label><input type="checkbox" name="supplier" value="${s}" checked> ${s}</label>`
      ).join(" ");
    }

    function renderCharts(timeline, supplierData) {
      const dates = Object.keys(timeline).sort();
      const sales = dates.map(d => timeline[d].sales);
      const revenues = dates.map(d => timeline[d].revenue);

      new Chart(document.getElementById("salesChart").getContext("2d"), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            { label: 'Sales', data: sales, borderColor: 'blue', fill: false },
            { label: 'Revenue', data: revenues, borderColor: 'green', fill: false }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });

      const supplierNames = supplierData.map(s => s.supplier);
      const supplierRevenue = supplierData.map(s => s.revenue);

      new Chart(document.getElementById("supplierChart").getContext("2d"), {
        type: 'pie',
        data: {
          labels: supplierNames,
          datasets: [{
            data: supplierRevenue,
            backgroundColor: supplierNames.map((_, i) => `hsl(${i * 40 % 360}, 70%, 60%)`)
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function renderTables(topSales, topRevenue) {
      const salesTable = document.querySelector("#topSalesTable tbody");
      const revTable = document.querySelector("#topRevenueTable tbody");

      salesTable.innerHTML = topSales.map(i => `<tr><td>${i.name}</td><td>${i.quantity}</td><td>${i.sales}</td></tr>`).join("");
      revTable.innerHTML = topRevenue.map(i => `<tr><td>${i.name}</td><td>${i.quantity}</td><td>${i.revenue}</td></tr>`).join("");
    }

    // Auto load with default dates
    window.onload = () => {
      const today = new Date();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
      const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0).toISOString().split('T')[0];

      document.getElementById("startDate").value = firstDay;
      document.getElementById("endDate").value = lastDay;

      loadData();
    };
  </script>
</body>
</html>

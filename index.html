<!DOCTYPE html>
<html>
<head>
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .filters, .kpis, .charts, .tables { margin-bottom: 20px; }
    .filters select, .filters input { margin-right: 10px; }
    .kpis div { display: inline-block; margin-right: 20px; }
    #supplierDropdown {
      position: relative;
      display: inline-block;
    }
    #supplierOptions {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
    }
    #supplierDropdown:hover #supplierOptions {
      display: block;
    }
    canvas { max-width: 100%; }
    .chart-box { display: inline-block; width: 48%; vertical-align: top; }
    .table-box { display: inline-block; width: 48%; vertical-align: top; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>

<h1>Inventory Dashboard</h1>

<div class="filters">
  <label for="view">View:</label>
  <select id="view">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly" selected>Monthly</option>
  </select>

  <label for="startDate">Start:</label>
  <input type="date" id="startDate">

  <label for="endDate">End:</label>
  <input type="date" id="endDate">

  <div id="supplierDropdown">
    <button>Select Suppliers</button>
    <div id="supplierOptions"></div>
  </div>

  <button onclick="loadDashboard()">Apply</button>
</div>

<div class="kpis" id="kpis"></div>

<div class="charts">
  <div class="chart-box">
    <canvas id="revenueDonut"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="salesPurchasesChart"></canvas>
  </div>
</div>

<div class="tables">
  <div class="table-box">
    <h3>Top Sales</h3>
    <table id="topSalesTable"></table>
  </div>
  <div class="table-box">
    <h3>Top Revenue</h3>
    <table id="topRevenueTable"></table>
  </div>
</div>

<div class="tables">
  <div class="table-box">
    <h3>Total Sales per Supplier</h3>
    <table id="salesSupplierTable"></table>
  </div>
  <div class="table-box">
    <h3>Total Purchases per Supplier</h3>
    <table id="purchasesSupplierTable"></table>
  </div>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQ6X01gOsnohYlGqQ8dHDZDVmBEuAybaP7oqTr9HQX1HOE0apmaH9CAey9DqR4G10d/exec'; // Replace with your actual web app URL

let allSuppliers = [];

function loadSuppliers(suppliers) {
  const optionsDiv = document.getElementById("supplierOptions");
  optionsDiv.innerHTML = '';
  allSuppliers = suppliers.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
  optionsDiv.innerHTML = `<label><input type="checkbox" id="selectAllSuppliers" onclick="toggleAllSuppliers(this)"> Select All</label><br>`;
  allSuppliers.forEach(supplier => {
    optionsDiv.innerHTML += `<label><input type="checkbox" class="supplierCheckbox" value="${supplier}"> ${supplier}</label><br>`;
  });
}

function toggleAllSuppliers(source) {
  const checkboxes = document.querySelectorAll(".supplierCheckbox");
  checkboxes.forEach(cb => cb.checked = source.checked);
}

function getSelectedSuppliers() {
  return Array.from(document.querySelectorAll(".supplierCheckbox:checked")).map(cb => cb.value);
}

function loadDashboard() {
  const view = document.getElementById("view").value;
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const suppliers = getSelectedSuppliers();
  const params = new URLSearchParams({
    view,
    ...(startDate && { startDate }),
    ...(endDate && { endDate }),
    ...(suppliers.length > 0 && { supplier: suppliers.join(',') })
  });

  fetch(`${SCRIPT_URL}?${params.toString()}`)
    .then(res => res.json())
    .then(data => {
      if (data.allSuppliers) loadSuppliers(data.allSuppliers);

      renderKPIs(data.totals);
      renderDonutChart(data.revenueBySupplier);
      renderSalesPurchasesChart(data.timeline);
      renderTable(data.topSales, "topSalesTable", ["name", "quantity", "sales"]);
      renderTable(data.topRevenue, "topRevenueTable", ["name", "quantity", "revenue"]);
      renderTable(data.totalSalesPerSupplier, "salesSupplierTable", ["supplier", "sales"]);
      renderTable(data.totalPurchasesPerSupplier, "purchasesSupplierTable", ["supplier", "purchases"]);
    });
}

function renderKPIs(totals) {
  document.getElementById("kpis").innerHTML = `
    <div><strong>Total Sales:</strong> ₱${totals.sales.toFixed(2)}</div>
    <div><strong>Total Purchases:</strong> ₱${totals.purchases.toFixed(2)}</div>
    <div><strong>Total Revenue:</strong> ₱${totals.revenue.toFixed(2)}</div>
  `;
}

function renderDonutChart(data) {
  const ctx = document.getElementById("revenueDonut").getContext("2d");
  if (window.revenueChart) window.revenueChart.destroy();
  window.revenueChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: data.map(d => d.supplier),
      datasets: [{
        data: data.map(d => d.revenue),
        backgroundColor: data.map((_, i) => `hsl(${i * 37}, 70%, 60%)`)
      }]
    }
  });
}

function renderSalesPurchasesChart(timeline) {
  const labels = Object.keys(timeline);
  const sales = labels.map(k => timeline[k].sales);
  const purchases = labels.map(k => timeline[k].purchases);

  const ctx = document.getElementById("salesPurchasesChart").getContext("2d");
  if (window.salesPurchasesChart) window.salesPurchasesChart.destroy();
  window.salesPurchasesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Sales', data: sales, backgroundColor: 'blue' },
        { label: 'Purchases', data: purchases, backgroundColor: 'orange' }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' } },
      scales: { x: { stacked: true }, y: { stacked: true } }
    }
  });
}

function renderTable(data, tableId, keys) {
  const table = document.getElementById(tableId);
  if (!data || data.length === 0) {
    table.innerHTML = "<tr><td colspan='3'>No data</td></tr>";
    return;
  }

  const header = `<tr>${keys.map(k => `<th>${k.toUpperCase()}</th>`).join('')}</tr>`;
  const rows = data.map(d =>
    `<tr>${keys.map(k => `<td>${typeof d[k] === "number" ? "₱" + d[k].toFixed(2) : d[k]}</td>`).join('')}</tr>`
  ).join('');

  table.innerHTML = header + rows;
}

window.onload = loadDashboard;
</script>

</body>
</html>

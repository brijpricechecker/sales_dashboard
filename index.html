<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 10px;
}
.filters {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin-bottom: 10px;
}
input[type="date"], button {
padding: 5px;
font-size: 14px;
}
.dropdown {
position: relative;
}
.dropdown-btn {
padding: 5px;
border: 1px solid #ccc;
background: #fff;
cursor: pointer;
width: 200px;
}
.dropdown-content {
position: absolute;
background: white;
border: 1px solid #ccc;
z-index: 1000;
max-height: 200px;
overflow-y: auto;
width: 200px;
display: none;
}
.dropdown-content label {
display: block;
padding: 5px;
}
.kpi-container {
display: flex;
justify-content: space-between;
margin-bottom: 10px;
}
.kpi {
flex: 1;
margin: 5px;
padding: 10px;
background-color: #e9f5ff;
border: 1px solid #ccc;
text-align: center;
font-weight: bold;
font-size: 1.2em;
}
.chart-container {
display: flex;
gap: 10px;
margin-bottom: 10px;
height: 40vh;
}
.chart-box {
flex: 1;
}
.table-row {
display: flex;
gap: 10px;
height: 40vh;
}
.table-container {
flex: 1;
overflow-y: auto;
}
table {
width: 100%;
border-collapse: collapse;
background-color: #f9f9f9;
}
th, td {
border: 1px solid #ccc;
padding: 5px;
font-size: 0.9em;
}
</style>
</head>
<body>
<div class="filters">
<input type="date" id="startDate" />
<input type="date" id="endDate" />
<div class="dropdown">
<div class="dropdown-btn" onclick="toggleDropdown()">Select Suppliers</div>
<div class="dropdown-content" id="supplierDropdown"></div>
</div>
<button onclick="fetchData()">Apply Filters</button>
</div>

<div class="kpi-container">
<div class="kpi" id="totalSales">Total Sales: 0</div>
<div class="kpi" id="totalPurchases">Total Purchases: 0.00</div>
<div class="kpi" id="totalRevenue">Total Revenue: 0.00</div>
</div>

<div class="chart-container">
<div class="chart-box"><canvas id="barChart"></canvas></div>
<div class="chart-box"><canvas id="lineChart"></canvas></div>
</div>

<div class="table-row">
<div class="table-container" id="salesTableContainer"></div>
<div class="table-container" id="revenueTableContainer"></div>
<div class="table-container" id="supplierTableContainer"></div>
</div>

<script>
const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec'; // ðŸ”¹ Replace with your deployed Web App URL

let barChart, lineChart;

function toggleDropdown() {
const content = document.getElementById('supplierDropdown');
content.style.display = content.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', function(e) {
if (!e.target.closest('.dropdown')) {
document.getElementById('supplierDropdown').style.display = 'none';
}
});

function fetchData() {
const startDate = document.getElementById('startDate').value;
const endDate = document.getElementById('endDate').value;
const supplierDropdown = document.getElementById('supplierDropdown');
const checkboxes = supplierDropdown.querySelectorAll('input[type="checkbox"]:checked');
const suppliers = Array.from(checkboxes).map(cb => cb.value);

fetch(`${SHEET_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${suppliers.join(',')}`)
.then(res => res.json())
.then(data => {
updateKPIs(data.totals);
renderBarChart(data.monthly);
renderLineChart(data.timeline);
renderTable(data.topSales, 'Top 10 Items by Sales', 'salesTableContainer', ['name', 'quantity', 'sales']);
renderTable(data.topRevenue, 'Top 10 Items by Revenue', 'revenueTableContainer', ['name', 'quantity', 'revenue']);
renderTable(data.revenueBySupplier, 'Revenue by Supplier', 'supplierTableContainer', ['supplier', 'revenue', 'sales', 'purchases']);
populateSupplierDropdown(data.allSuppliers);
});
}

function updateKPIs(totals) {
document.getElementById('totalSales').textContent = `Total Sales: ${totals.sales}`;
document.getElementById('totalPurchases').textContent = `Total Purchases: ${totals.purchases.toFixed(2)}`;
document.getElementById('totalRevenue').textContent = `Total Revenue: ${totals.revenue.toFixed(2)}`;
}

function renderBarChart(data) {
const labels = Object.keys(data).sort();
const sales = labels.map(k => data[k].sales);
const purchases = labels.map(k => data[k].purchases);

const ctx = document.getElementById('barChart').getContext('2d');
if (barChart) barChart.destroy();
barChart = new Chart(ctx, {
type: 'bar',
data: {
labels: labels.map(k => new Date(k + '-01').toLocaleString('default', { month: 'short', year: 'numeric' })),
datasets: [
{ label: 'Sales', data: sales, backgroundColor: '#4caf50' },
{ label: 'Purchases', data: purchases, backgroundColor: '#e91e63' }
]
},
options: {
responsive: true,
scales: { x: { stacked: false }, y: { beginAtZero: true } }
}
});
}

function renderLineChart(data) {
const labels = Object.keys(data).sort();
const sales = labels.map(k => data[k].sales);
const revenue = labels.map(k => data[k].revenue);

const ctx = document.getElementById('lineChart').getContext('2d');
if (lineChart) lineChart.destroy();
lineChart = new Chart(ctx, {
type: 'line',
data: {
labels: labels,
datasets: [
{ label: 'Sales', data: sales, borderColor: '#2196f3', fill: false },
{ label: 'Revenue', data: revenue, borderColor: '#f44336', fill: false }
]
},
options: {
responsive: true,
scales: { y: { beginAtZero: true } }
}
});
}

function renderTable(data, title, containerId, fields) {
const container = document.getElementById(containerId);
let html = `<h4>${title}</h4><table><thead><tr>`;
fields.forEach(f => html += `<th>${f.charAt(0).toUpperCase() + f.slice(1)}</th>`);
html += `</tr></thead><tbody>`;
data.forEach(row => {
html += `<tr>${fields.map(f => {
const val = row[f];
if (typeof val === 'number') {
return `<td>${f === 'quantity' || f === 'sales' ? Math.round(val) : val.toFixed(2)}</td>`;
}
return `<td>${val}</td>`;
}).join('')}</tr>`;
});
html += `</tbody></table>`;
container.innerHTML = html;
}

function populateSupplierDropdown(suppliers) {
const container = document.getElementById('supplierDropdown');
container.innerHTML = `<label><input type="checkbox" onchange="toggleAll(this)"> Select All</label>`;
suppliers.forEach(s => {
container.innerHTML += `<label><input type="checkbox" value="${s}"> ${s}</label>`;
});
}

function toggleAll(mainCheckbox) {
const checkboxes = document.querySelectorAll('#supplierDropdown input[type="checkbox"]');
checkboxes.forEach(cb => {
if (cb !== mainCheckbox) cb.checked = mainCheckbox.checked;
});
}

window.onload = fetchData;
</script>
</body>
</html>

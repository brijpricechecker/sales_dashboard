<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f7f7f7; }
.summary { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
.box { background: #fff; padding: 15px; border: 1px solid #ccc; flex: 1; text-align: center; min-width: 150px; font-weight: bold; font-size: 1.2em; }
#totalSalesBox { background-color: #d1ecf1; }
#totalPurchasesBox { background-color: #fff3cd; }
#totalRevenueBox { background-color: #d4edda; }
canvas { background: white; border: 1px solid #ccc; margin-top: 20px; }
label, select, input { margin: 10px; }
table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #eee; }
.charts { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; }
.chart-container { flex: 1; min-width: 300px; max-width: 100%; }
@media (max-width: 768px) {
.charts { flex-direction: column; }
.chart-container { width: 100% !important; }
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts">
<div class="chart-container"><canvas id="salesRevenueChart"></canvas></div>
<div class="chart-container"><canvas id="revenuePieChart"></canvas></div>
</div>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Quantity</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec"; // Replace with actual URL
let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;

let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSalesBox").textContent = `Total Sales: ${formatNumber(data.totals.sales)}`;
document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${formatNumber(data.totals.purchases)}`;
document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${formatNumber(data.totals.revenue)}`;

populateTable("topSalesTable", data.topSales, ["name", "quantity"]);
populateTable("topRevenueTable", data.topRevenue, ["name", "quantity", "revenue"]);

clearCharts();
renderSalesRevenueChart(data.timeline);
renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue Distribution");

populateSupplierFilter(data.allSuppliers);
} catch (error) {
alert("Error loading dashboard: " + error.message);
console.error(error);
}
}

function populateTable(id, data, columns) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(item => {
const row = `<tr>${columns.map(c => `<td>${c === "revenue" ? formatNumber(item[c]) : item[c]}</td>`).join('')}</tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function renderSalesRevenueChart(timeline) {
const ctx = document.getElementById("salesRevenueChart").getContext("2d");
const labels = Object.keys(timeline).sort();
const salesData = labels.map(date => timeline[date].sales || 0);
const revenueData = labels.map(date => timeline[date].revenue || 0);

const chart = new Chart(ctx, {
type: "line",
data: {
labels,
datasets: [
{
label: "Sales",
data: salesData,
borderColor: "#36A2EB",
backgroundColor: "rgba(54, 162, 235, 0.2)",
fill: false,
tension: 0.1
},
{
label: "Revenue",
data: revenueData,
borderColor: "#4BC0C0",
backgroundColor: "rgba(75, 192, 192, 0.2)",
fill: false,
tension: 0.1
}
]
},
options: {
responsive: true,
maintainAspectRatio: false,
scales: {
x: { ticks: { maxRotation: 90, minRotation: 45 } },
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function renderPieChart(id, data, label) {
const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data).map(s => s === "Blank" ? "No Supplier" : s),
datasets: [{
label,
data: Object.values(data),
backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A', '#9370DB', '#4BC0C0', '#F7786B']
}]
},
options: {
responsive: true,
maintainAspectRatio: false
}
});
charts.push(chart);
}

function formatNumber(num) {
return parseFloat(num).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(supplier => {
const opt = document.createElement("option");
opt.value = supplier;
opt.textContent = supplier === "Blank" ? "No Supplier" : supplier;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}
</script>
</body>
</html>

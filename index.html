<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f7f7f7; }
label, select, input { margin: 10px; }
.summary {
display: flex;
gap: 20px;
margin-top: 20px;
}
.box {
flex: 1;
padding: 15px;
color: white;
font-weight: bold;
text-align: center;
border-radius: 5px;
}
#totalSalesBox { background-color: #3498db; }
#totalPurchasesBox { background-color: #2ecc71; }
#totalRevenueBox { background-color: #f39c12; }

.charts {
display: flex;
gap: 20px;
flex-wrap: wrap;
margin-top: 20px;
}
canvas {
flex: 1;
min-width: 300px;
max-width: 600px;
background: white;
border: 1px solid #ccc;
}

table {
width: 100%;
margin-top: 20px;
background: white;
border-collapse: collapse;
}
th, td {
border: 1px solid #ccc;
padding: 8px;
}
th { background: #eee; }
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0</div>
</div>

<div class="charts">
<canvas id="salesChart" height="200"></canvas>
<canvas id="revenueChart" height="200"></canvas>
</div>

<h3>Top 10 Items by Sales Amount</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Sales Amount</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec";
let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;
let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSalesBox").textContent = `Total Sales: ${data.totals.sales.toFixed(2)}`;
document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${data.totals.purchases}`;
document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${data.totals.revenue.toFixed(2)}`;

populateTable("topSalesTable", data.topSales, "quantity");
populateTable("topRevenueTable", data.topRevenue, "revenue");

populateSupplierFilter(data.allSuppliers);
clearCharts();
renderBarChart("salesChart", data.timeline, "sales", "Sales Over Time");
renderBarChart("revenueChart", data.timeline, "revenue", "Revenue Over Time");
} catch (err) {
alert("Failed to load dashboard");
console.error(err);
}
}

function populateTable(id, data, key) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(row => {
tbody.insertAdjacentHTML("beforeend", `<tr><td>${row.name}</td><td>${row[key].toFixed ? row[key].toFixed(2) : row[key]}</td></tr>`);
});
}

function renderBarChart(id, timeline, key, label) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(timeline).sort();
const values = labels.map(date => timeline[date][key] || 0);
const chart = new Chart(ctx, {
type: "bar",
data: {
labels,
datasets: [{
label,
data: values,
backgroundColor: "#36A2EB"
}]
},
options: {
responsive: true,
scales: {
x: { ticks: { maxRotation: 90, minRotation: 45 } },
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(s => {
const opt = document.createElement("option");
opt.value = s;
opt.textContent = s === "Blank" ? "No Supplier" : s;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
background: #fdfaf6;
padding: 20px;
}
h2 { color: #333; }

.filters, .summary {
display: flex;
gap: 20px;
flex-wrap: wrap;
align-items: center;
margin-bottom: 20px;
}
.filters input, .filters select {
padding: 8px;
font-size: 14px;
}
.summary-box {
flex: 1;
padding: 20px;
background: #fff;
border-radius: 8px;
text-align: center;
color: #fff;
font-weight: bold;
}
.summary-box.sales { background-color: #ff6b6b; }
.summary-box.purchases { background-color: #00b8d9; }
.summary-box.revenue { background-color: #ff9f43; }

.charts {
display: flex;
gap: 20px;
flex-wrap: wrap;
}
.chart-container {
flex: 1;
min-width: 300px;
background: #fff;
padding: 10px;
border-radius: 8px;
}

table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
background: white;
}
th, td {
border: 1px solid #ccc;
padding: 8px;
text-align: left;
}
th {
background-color: #eee;
}

.tables {
display: flex;
gap: 20px;
flex-wrap: wrap;
}
.table-box {
flex: 1;
min-width: 300px;
}
</style>
</head>
<body>
<h2>Sales & Inventory Dashboard</h2>

<div class="filters">
<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>
</div>

<div class="summary">
<div class="summary-box sales">Total Sales<br><span id="totalSales"></span></div>
<div class="summary-box purchases">Total Purchases<br><span id="totalPurchases"></span></div>
<div class="summary-box revenue">Total Revenue<br><span id="totalRevenue"></span></div>
</div>

<div class="charts">
<div class="chart-container"><h3>Sales Over Time</h3><canvas id="salesChart"></canvas></div>
<div class="chart-container"><h3>Purchases Over Time</h3><canvas id="purchasesChart"></canvas></div>
<div class="chart-container"><h3>Revenue Over Time</h3><canvas id="revenueChart"></canvas></div>
<div class="chart-container"><h3>Revenue by Supplier</h3><canvas id="revenuePieChart"></canvas></div>
</div>

<div class="tables">
<div class="table-box">
<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>
</div>
<div class="table-box">
<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec"; // Replace with deployed web app URL

let charts = {};

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;

const res = await fetch(`${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`);
const data = await res.json();

document.getElementById("totalSales").textContent = `₱ ${data.totalSales.toLocaleString()}`;
document.getElementById("totalPurchases").textContent = `₱ ${data.totalPurchases.toLocaleString()}`;
document.getElementById("totalRevenue").textContent = `₱ ${data.totalRevenue.toLocaleString()}`;

renderChart("salesChart", "bar", data.timeline.labels, data.timeline.sales, "Sales");
renderChart("purchasesChart", "bar", data.timeline.labels, data.timeline.purchases, "Purchases");
renderChart("revenueChart", "bar", data.timeline.labels, data.timeline.revenue, "Revenue");

renderPieChart("revenuePieChart", data.revenueBySupplier);

populateTable("topSalesTable", data.topSales, "quantity");
populateTable("topRevenueTable", data.topRevenue, "revenue");
populateSupplierFilter(data.allSuppliers);
}

function renderChart(id, type, labels, values, label) {
if (charts[id]) charts[id].destroy();
const ctx = document.getElementById(id).getContext("2d");
charts[id] = new Chart(ctx, {
type,
data: {
labels,
datasets: [{
label,
data: values,
backgroundColor: "#4e73df"
}]
},
options: {
responsive: true,
scales: {
y: { beginAtZero: true }
}
}
});
}

function renderPieChart(id, data) {
if (charts[id]) charts[id].destroy();
const ctx = document.getElementById(id).getContext("2d");
charts[id] = new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data),
datasets: [{
data: Object.values(data),
backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384', '#4BC0C0', '#9966FF']
}]
},
options: {
responsive: true
}
});
}

function populateTable(id, items, valueKey) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
items.forEach(item => {
const tr = document.createElement("tr");
tr.innerHTML = `<td>${item.name}</td><td>${item[valueKey].toLocaleString()}</td>`;
tbody.appendChild(tr);
});
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
select.innerHTML = `<option value="">All Suppliers</option>`;
suppliers.forEach(s => {
const option = document.createElement("option");
option.value = s;
option.textContent = s;
select.appendChild(option);
});
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 10px; background: #f4f4f4; }
.summary { display: flex; gap: 15px; flex-wrap: wrap; margin: 10px 0; }
.box { flex: 1; min-width: 150px; background: #fff; border: 1px solid #ccc; padding: 10px; text-align: center; font-weight: bold; }
#totalSalesBox { background: #dff0d8; }
#totalPurchasesBox { background: #d9edf7; }
#totalRevenueBox { background: #fcf8e3; }

label, select, input { margin: 5px 10px 5px 0; }
.charts { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
.chart-container { flex: 1; min-width: 320px; background: white; padding: 10px; border: 1px solid #ccc; }
canvas { width: 100% !important; height: auto !important; }

table { width: 100%; border-collapse: collapse; margin: 20px 0; background: white; }
th, td { border: 1px solid #ccc; padding: 6px; }
th { background: #eee; }
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter"><option value="">All Suppliers</option></select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0</div>
</div>

<div class="charts">
<div class="chart-container">
<canvas id="salesRevenueChart"></canvas>
</div>
</div>

<h3>Revenue by Supplier</h3>
<table id="revenueBySupplierTable">
<thead><tr><th>Supplier</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity</th><th>Sales</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Quantity</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec';
let charts = [];

async function loadDashboard() {
const start = document.getElementById('startDate').value;
const end = document.getElementById('endDate').value;
const supplier = document.getElementById('supplierFilter').value;
let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}&startDate=${start}&endDate=${end}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById('totalSalesBox').textContent = `Total Sales: ${formatNumber(data.totals.sales)}`;
document.getElementById('totalPurchasesBox').textContent = `Total Purchases: ${formatNumber(data.totals.purchases)}`;
document.getElementById('totalRevenueBox').textContent = `Total Revenue: ${formatNumber(data.totals.revenue)}`;

populateTable("topSalesTable", data.topSales, ["quantity", "sales"]);
populateTable("topRevenueTable", data.topRevenue, ["quantity", "revenue"]);
populateSupplierFilter(data.allSuppliers);
populateRevenueTable(data.revenueBySupplier);

renderLineChart("salesRevenueChart", data.timeline);

} catch (err) {
alert("Error loading data: " + err.message);
}
}

function formatNumber(num) {
return Number(num || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function populateTable(id, items, fields) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
items.forEach(item => {
const row = `<tr><td>${item.name}</td>` +
fields.map(f => `<td>${formatNumber(item[f])}</td>`).join("") + `</tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(s => {
const opt = document.createElement("option");
opt.value = s;
opt.textContent = s === "Blank" ? "No Supplier" : s;
select.appendChild(opt);
});
select.value = current;
}

function populateRevenueTable(data) {
const tbody = document.getElementById("revenueBySupplierTable").querySelector("tbody");
tbody.innerHTML = "";
for (let s in data) {
tbody.innerHTML += `<tr><td>${s === "Blank" ? "No Supplier" : s}</td><td>${formatNumber(data[s])}</td></tr>`;
}
}

function renderLineChart(id, timeline) {
if (charts[id]) charts[id].destroy();
const ctx = document.getElementById(id).getContext("2d");

const labels = Object.keys(timeline).sort();
const sales = labels.map(d => timeline[d].sales || 0);
const revenue = labels.map(d => timeline[d].revenue || 0);
const formattedLabels = labels.map(d => {
const date = new Date(d);
return `${date.getMonth() + 1}/${date.getDate()}/`;
});

charts[id] = new Chart(ctx, {
type: "line",
data: {
labels: formattedLabels,
datasets: [
{ label: "Sales", data: sales, borderColor: "#36A2EB", fill: false },
{ label: "Revenue", data: revenue, borderColor: "#FF6384", fill: false }
]
},
options: {
responsive: true,
scales: {
y: { beginAtZero: true }
}
}
});
}
</script>
</body>
</html>

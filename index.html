<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f7f7f7; }
.summary { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
.box {
flex: 1; min-width: 200px;
background: #fff; padding: 15px;
border-radius: 8px; border-left: 5px solid;
text-align: center; font-weight: bold;
}
#totalSalesBox { border-color: #36A2EB; }
#totalPurchasesBox { border-color: #FFCE56; }
#totalRevenueBox { border-color: #4BC0C0; }

label, select, input { margin: 10px; }
canvas { background: white; border: 1px solid #ccc; }

.charts { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
.chart-container { flex: 1; min-width: 300px; }

table {
width: 100%; border-collapse: collapse;
background: white; margin-top: 20px;
}
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #eee; }

@media (max-width: 768px) {
.charts { flex-direction: column; }
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter"><option value="">All Suppliers</option></select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts">
<div class="chart-container"><canvas id="salesRevenueChart" height="250"></canvas></div>
<div class="chart-container"><canvas id="revenuePieChart" height="250"></canvas></div>
</div>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Revenue</th><th>Quantity</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec";

let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;

let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSalesBox").textContent = `Total Sales: ${formatNumber(data.totals.sales)}`;
document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${formatNumber(data.totals.purchases)}`;
document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${formatNumber(data.totals.revenue)}`;

populateTable("topSalesTable", data.topSales, ["name", "quantity"]);
populateTable("topRevenueTable", data.topRevenue, ["name", "revenue", "quantity"]);

clearCharts();
renderLineChart("salesRevenueChart", data.timeline);
renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue Distribution");

populateSupplierFilter(data.allSuppliers);
} catch (error) {
alert("Error loading dashboard: " + error.message);
console.error(error);
}
}

function populateTable(id, data, fields) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(item => {
const row = `<tr>${fields.map(field => `<td>${field === 'revenue' ? formatNumber(item[field]) : item[field]}</td>`).join('')}</tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function renderLineChart(id, data) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(data).sort();
const sales = labels.map(date => data[date].sales || 0);
const revenue = labels.map(date => data[date].revenue || 0);

const chart = new Chart(ctx, {
type: "line",
data: {
labels,
datasets: [
{ label: "Sales", data: sales, borderColor: "#36A2EB", fill: false },
{ label: "Revenue", data: revenue, borderColor: "#4BC0C0", fill: false }
]
},
options: {
responsive: true,
scales: {
x: { ticks: { maxRotation: 90, minRotation: 45 } },
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function renderPieChart(id, data, label) {
const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data).map(s => s === "Blank" ? "No Supplier" : s),
datasets: [{
label,
data: Object.values(data),
backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A', '#9370DB', '#4BC0C0', '#F7786B']
}]
},
options: { responsive: true }
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(supplier => {
const opt = document.createElement("option");
opt.value = supplier;
opt.textContent = supplier === "Blank" ? "No Supplier" : supplier;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}

function formatNumber(num) {
return Number(num || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}
</script>
</body>
</html>

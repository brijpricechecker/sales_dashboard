<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f7fa; }
    h2 { margin-bottom: 10px; }
    label, select, input { margin: 10px 5px; }
    button { padding: 6px 12px; }

    .summary {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      flex: 1;
      padding: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }

    #totalSalesBox { background-color: #007bff; }
    #totalPurchasesBox { background-color: #28a745; }
    #totalRevenueBox { background-color: #ffc107; color: #333; }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    canvas {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Inventory Dashboard</h2>

  <label>Start Date: <input type="date" id="startDate" /></label>
  <label>End Date: <input type="date" id="endDate" /></label>
  <label>Supplier:
    <select id="supplierFilter">
      <option value="">All Suppliers</option>
    </select>
  </label>
  <button onclick="loadDashboard()">Load Dashboard</button>

  <div class="summary">
    <div class="box" id="totalSalesBox">Total Sales: 0</div>
    <div class="box" id="totalPurchasesBox">Total Purchases: 0</div>
    <div class="box" id="totalRevenueBox">Total Revenue: 0</div>
  </div>

  <div class="charts">
    <canvas id="salesChart" width="400" height="200"></canvas>
    <canvas id="revenueChart" width="400" height="200"></canvas>
    <canvas id="revenuePieChart" width="400" height="200"></canvas>
  </div>

  <h3>Top 10 Items by Quantity Sold</h3>
  <table id="topSalesTable">
    <thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>Top 10 Items by Revenue</h3>
  <table id="topRevenueTable">
    <thead><tr><th>Item</th><th>Revenue</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec";

    async function loadDashboard() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const supplier = document.getElementById("supplierFilter").value;

      const url = `${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById("totalSalesBox").textContent = `Total Sales: ₱${data.totals.sales.toLocaleString()}`;
      document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${data.totals.purchases}`;
      document.getElementById("totalRevenueBox").textContent = `Total Revenue: ₱${data.totals.revenue.toFixed(2)}`;

      populateTable("topSalesTable", data.topSales, "quantity");
      populateTable("topRevenueTable", data.topRevenue, "revenue");

      renderBarChart("salesChart", data.timeline, "sales", "Sales Over Time", "#007bff");
      renderBarChart("revenueChart", data.timeline, "revenue", "Revenue Over Time", "#ffc107");

      renderPieChart("revenuePieChart", data.salesBySupplier, "Sales by Supplier");

      populateSupplierFilter(data.allSuppliers);
    }

    function populateTable(id, data, key) {
      const tbody = document.getElementById(id).querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr><td>${item.name}</td><td>${key === "revenue" ? "₱" + item[key].toFixed(2) : item[key]}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function renderBarChart(id, data, field, label, color) {
      const ctx = document.getElementById(id).getContext("2d");
      const labels = Object.keys(data).sort();
      const values = labels.map(date => data[date][field] || 0);

      if (window[id + "_chart"]) window[id + "_chart"].destroy();

      window[id + "_chart"] = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { autoSkip: true, maxTicksLimit: 10 } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    function renderPieChart(id, data, label) {
      const ctx = document.getElementById(id).getContext("2d");
      const labels = Object.keys(data);
      const values = Object.values(data);
      const colors = ['#007bff', '#28a745', '#ffc107', '#ff6384', '#36a2eb', '#8AFF9C', '#FFA07A'];

      if (window[id + "_chart"]) window[id + "_chart"].destroy();

      window[id + "_chart"] = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function populateSupplierFilter(suppliers) {
      const select = document.getElementById("supplierFilter");
      const current = select.value;
      select.innerHTML = '<option value="">All Suppliers</option>';
      suppliers.forEach(supplier => {
        const opt = document.createElement("option");
        opt.value = supplier;
        opt.textContent = supplier;
        if (supplier === current) opt.selected = true;
        select.appendChild(opt);
      });
    }
  </script>
</body>
</html>

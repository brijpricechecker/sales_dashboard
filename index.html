<!DOCTYPE html>
<html>
<head>
  <title>Inventory Dashboard</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .kpi-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
      height: 12vh;
    }

    .kpi-box {
      flex: 1;
      background-color: #d1ecf1;
      margin: 0 10px;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .kpi-box.sales { background-color: #e8f5e9; }
    .kpi-box.purchases { background-color: #fff3cd; }
    .kpi-box.revenue { background-color: #f8d7da; }

    .tooltip {
      position: absolute;
      top: 0;
      right: 10px;
      cursor: help;
      font-weight: bold;
      color: #888;
    }

    .filters {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .filters select, .filters input {
      margin-right: 10px;
    }

    .chart-row {
      display: flex;
      justify-content: space-between;
      height: 40vh;
    }

    .chart-container {
      flex: 1;
      margin: 0 10px;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      height: 40vh;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
    }

    #supplierFilterDropdown {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      position: absolute;
      z-index: 999;
      display: none;
    }

    #supplierFilterDropdown label {
      display: block;
    }
  </style>
</head>
<body>
  <div class="filters">
    <label for="dateMode">View by:</label>
    <select id="dateMode" onchange="toggleDateInputs()">
      <option value="monthly" selected>Monthly</option>
      <option value="daily">Daily</option>
      <option value="yearly">Yearly</option>
    </select>

    <input type="date" id="startDate" style="display:none">
    <input type="date" id="endDate" style="display:none">

    <button onclick="toggleSupplierDropdown()">Filter Suppliers</button>
    <div id="supplierFilterDropdown"></div>
  </div>

  <div class="kpi-container">
    <div class="kpi-box sales">
      <span class="tooltip" title="Total value of sales">ℹ️</span>
      <h3 id="totalSales">₱0.00</h3>
      <p>Total Sales</p>
    </div>
    <div class="kpi-box purchases">
      <span class="tooltip" title="Total value of purchases">ℹ️</span>
      <h3 id="totalPurchases">₱0.00</h3>
      <p>Total Purchases</p>
    </div>
    <div class="kpi-box revenue">
      <span class="tooltip" title="Total generated revenue">ℹ️</span>
      <h3 id="totalRevenue">₱0.00</h3>
      <p>Total Revenue</p>
    </div>
  </div>

  <div class="chart-row">
    <div id="lineChart" class="chart-container"></div>
    <div id="columnChart" class="chart-container"></div>
    <div id="donutChart" class="chart-container"></div>
  </div>

  <div class="table-row">
    <div id="topSalesTable" class="chart-container"></div>
    <div id="topRevenueTable" class="chart-container"></div>
  </div>

  <script>
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(fetchData);

    let suppliers = [];

    function toggleDateInputs() {
      const mode = document.getElementById('dateMode').value;
      document.getElementById('startDate').style.display = (mode === 'daily') ? 'inline-block' : 'none';
      document.getElementById('endDate').style.display = (mode === 'daily') ? 'inline-block' : 'none';
      fetchData();
    }

    function toggleSupplierDropdown() {
      const dropdown = document.getElementById('supplierFilterDropdown');
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    function fetchData() {
      const mode = document.getElementById('dateMode').value;
      const params = new URLSearchParams();
      params.append('mode', mode);

      if (mode === 'daily') {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        if (start) params.append('startDate', start);
        if (end) params.append('endDate', end);
      }

      const selectedSuppliers = [];
      document.querySelectorAll('#supplierFilterDropdown input[type=checkbox]:checked').forEach(c => {
        if (c.value !== 'selectAll') selectedSuppliers.push(c.value);
      });
      if (selectedSuppliers.length > 0) {
        params.append('supplier', selectedSuppliers.join(','));
      }

      fetch('https://script.google.com/macros/s/AKfycbxQ6X01gOsnohYlGqQ8dHDZDVmBEuAybaP7oqTr9HQX1HOE0apmaH9CAey9DqR4G10d/exec' + params.toString())
        .then(res => res.json())
        .then(drawDashboard)
        .catch(err => console.error('Error loading data', err));
    }

    function drawDashboard(data) {
      document.getElementById('totalSales').innerText = '₱' + data.totals.sales;
      document.getElementById('totalPurchases').innerText = '₱' + data.totals.purchases;
      document.getElementById('totalRevenue').innerText = '₱' + data.totals.revenue;

      suppliers = data.allSuppliers || [];
      buildSupplierFilter();

      drawLineChart(data.timeline);
      drawColumnChart(data.monthly);
      drawDonutChart(data.revenueBySupplier);
      drawTable('topSalesTable', 'Top 10 Sales', data.topSales, ['name', 'quantity', 'sales']);
      drawTable('topRevenueTable', 'Top 10 Revenue', data.topRevenue, ['name', 'quantity', 'revenue']);
    }

    function buildSupplierFilter() {
      const container = document.getElementById('supplierFilterDropdown');
      container.innerHTML = '';

      const selectAll = document.createElement('label');
      selectAll.innerHTML = `<input type="checkbox" id="selectAllSuppliers" checked> Select All`;
      container.appendChild(selectAll);

      document.getElementById('selectAllSuppliers').addEventListener('change', (e) => {
        const checked = e.target.checked;
        container.querySelectorAll('input[type=checkbox]').forEach(cb => {
          cb.checked = checked;
        });
        fetchData();
      });

      suppliers.forEach(supplier => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${supplier}" checked> ${supplier}`;
        container.appendChild(label);
      });

      container.querySelectorAll('input[type=checkbox]').forEach(cb => {
        if (cb.id !== 'selectAllSuppliers') {
          cb.addEventListener('change', () => fetchData());
        }
      });
    }

    function drawLineChart(timeline) {
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', 'Sales');
      data.addColumn('number', 'Revenue');

      const rows = Object.entries(timeline).map(([date, v]) => [date, v.sales, v.revenue]);
      rows.sort((a, b) => new Date(a[0]) - new Date(b[0]));
      data.addRows(rows);

      const options = {
        title: 'Sales vs Revenue Over Time',
        curveType: 'function',
        legend: { position: 'bottom' },
        tooltip: { isHtml: true },
        height: '100%'
      };
      const chart = new google.visualization.LineChart(document.getElementById('lineChart'));
      chart.draw(data, options);
    }

    function drawColumnChart(monthly) {
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', 'Sales');
      data.addColumn('number', 'Purchases');

      const rows = Object.entries(monthly).map(([month, v]) => [month, v.sales, v.purchases]);
      rows.sort((a, b) => new Date(a[0]) - new Date(b[0]));
      data.addRows(rows);

      const options = {
        title: 'Monthly Sales vs Purchases',
        legend: { position: 'bottom' },
        isStacked: false,
        height: '100%'
      };
      const chart = new google.visualization.ColumnChart(document.getElementById('columnChart'));
      chart.draw(data, options);
    }

    function drawDonutChart(supplierData) {
      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Supplier');
      data.addColumn('number', 'Revenue');
      data.addRows(supplierData.map(row => [row.supplier, row.revenue]));

      const options = {
        title: 'Revenue by Supplier',
        pieHole: 0.4,
        legend: { position: 'right' },
        height: '100%'
      };
      const chart = new google.visualization.PieChart(document.getElementById('donutChart'));
      chart.draw(data, options);
    }

    function drawTable(containerId, title, rows, columns) {
      let html = `<h4>${title}</h4><table><tr>`;
      columns.forEach(col => {
        html += `<th>${col.charAt(0).toUpperCase() + col.slice(1)}</th>`;
      });
      html += '</tr>';
      rows.forEach(row => {
        html += '<tr>';
        columns.forEach(col => {
          html += `<td>${row[col]}</td>`;
        });
        html += '</tr>';
      });
      html += '</table>';
      document.getElementById(containerId).innerHTML = html;
    }
  </script>
</body>
</html>

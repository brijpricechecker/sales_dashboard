<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin: 20px; background: #f4f4f4; }
h2, h3 { color: #333; }
.summary { display: flex; gap: 20px; margin-bottom: 20px; }
.box { background: white; padding: 10px; border: 1px solid #ccc; flex: 1; text-align: center; }
.charts { display: flex; gap: 20px; margin-top: 20px; }
canvas { background: white; border: 1px solid #ccc; padding: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #eee; }
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>
<label>Start Date: <input type="date" id="startDate"></label>
<label>End Date: <input type="date" id="endDate"></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load</button>

<div class="summary">
<div class="box"><h3>Total Sales</h3><div id="totalSales">0</div></div>
<div class="box"><h3>Total Purchases</h3><div id="totalPurchases">0</div></div>
<div class="box"><h3>Total Revenue</h3><div id="totalRevenue">0</div></div>
</div>

<div class="charts">
<canvas id="salesChart" width="300" height="200"></canvas>
<canvas id="purchasesChart" width="300" height="200"></canvas>
<canvas id="revenueChart" width="300" height="200"></canvas>
</div>

<h3>Revenue Distribution by Supplier</h3>
<canvas id="pieChart" width="400" height="200"></canvas>

<h3>Top 10 Items by Quantity Sold</h3>
<table id="topSalesTable"><thead><tr><th>Item</th><th>Quantity</th></tr></thead><tbody></tbody></table>

<h3>Top 10 Items by Revenue</h3>
<table id="topRevenueTable"><thead><tr><th>Item</th><th>Revenue</th></tr></thead><tbody></tbody></table>

<script>
const API_URL = 'YOUR_DEPLOYED_WEB_APP_URL'; // Replace this

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;

const url = `${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`;
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSales").textContent = data.totalSales;
document.getElementById("totalPurchases").textContent = data.totalPurchases;
document.getElementById("totalRevenue").textContent = data.totalRevenue;

updateChart("salesChart", "Sales", data.salesTimeline);
updateChart("purchasesChart", "Purchases", data.purchasesTimeline);
updateChart("revenueChart", "Revenue", data.revenueTimeline);

updatePieChart("pieChart", data.supplierRevenue);
populateTable("topSalesTable", data.topSales, "quantity");
populateTable("topRevenueTable", data.topRevenue, "revenue");

populateSupplierDropdown(data.supplierList);
}

function updateChart(canvasId, label, dataset) {
const ctx = document.getElementById(canvasId).getContext("2d");
new Chart(ctx, {
type: 'bar',
data: {
labels: Object.keys(dataset),
datasets: [{ label, data: Object.values(dataset), backgroundColor: '#36A2EB' }]
},
options: { responsive: false }
});
}

function updatePieChart(canvasId, dataset) {
const ctx = document.getElementById(canvasId).getContext("2d");
new Chart(ctx, {
type: 'pie',
data: {
labels: Object.keys(dataset),
datasets: [{ data: Object.values(dataset), backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C'] }]
},
options: { responsive: false }
});
}

function populateTable(tableId, items, field) {
const tbody = document.getElementById(tableId).querySelector("tbody");
tbody.innerHTML = "";
items.forEach(item => {
const row = `<tr><td>${item.name}</td><td>${item[field]}</td></tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function populateSupplierDropdown(suppliers) {
const dropdown = document.getElementById("supplierFilter");
dropdown.innerHTML = `<option value="">All Suppliers</option>`;
suppliers.forEach(s => {
dropdown.innerHTML += `<option value="${s}">${s}</option>`;
});
}
</script>
</body>
</html>

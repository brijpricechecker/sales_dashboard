<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { margin: 20px 0; max-width: 100%; }
    label, select, input { margin: 10px 5px; }
  </style>
</head>
<body>
  <h2>Sales Dashboard</h2>
  <div>
    <label>Start Date:</label>
    <input type="date" id="startDate">
    <label>End Date:</label>
    <input type="date" id="endDate">
    <label>Supplier:</label>
    <select id="supplier">
      <option value="">All</option>
    </select>
    <button onclick="fetchDashboardData()">Apply Filters</button>
  </div>

  <h3>Revenue Over Time</h3>
  <canvas id="revenueChart"></canvas>

  <h3>Sales by Supplier</h3>
  <canvas id="supplierChart"></canvas>

  <script>
    let revenueChart, supplierChart;

    async function fetchDashboardData() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const supplier = document.getElementById("supplier").value;

      const url = new URL("https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec");
      if (startDate) url.searchParams.append("startDate", startDate);
      if (endDate) url.searchParams.append("endDate", endDate);
      if (supplier) url.searchParams.append("supplier", supplier);

      const response = await fetch(url);
      const data = await response.json();

      populateSuppliers(data.allSuppliers);
      renderRevenueChart(data.timeline);
      renderSupplierChart(data.salesBySupplier);
    }

    function populateSuppliers(suppliers) {
      const select = document.getElementById("supplier");
      select.innerHTML = `<option value="">All</option>`;
      suppliers.forEach(supplier => {
        const option = document.createElement("option");
        option.value = supplier;
        option.textContent = supplier;
        select.appendChild(option);
      });
    }

    function renderRevenueChart(timeline) {
      const labels = Object.keys(timeline).sort();
      const data = labels.map(date => timeline[date].revenue);

      if (revenueChart) revenueChart.destroy();
      revenueChart = new Chart(document.getElementById("revenueChart").getContext("2d"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Revenue",
            data,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Date" } },
            y: { title: { display: true, text: "Revenue (PHP)" } }
          }
        }
      });
    }

    function renderSupplierChart(salesBySupplier) {
      const labels = Object.keys(salesBySupplier);
      const data = labels.map(s => salesBySupplier[s]);

      if (supplierChart) supplierChart.destroy();
      supplierChart = new Chart(document.getElementById("supplierChart").getContext("2d"), {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label: "Sales by Supplier",
            data,
            backgroundColor: labels.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`)
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    // Auto load on page open
    window.onload = fetchDashboardData;
  </script>
</body>
</html>

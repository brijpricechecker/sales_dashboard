<!DOCTYPE html>
<html>
<head>
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .dropdown {
      position: relative;
      width: 250px;
    }
    .dropdown input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .dropdown-content {
      position: absolute;
      top: 100%;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    .dropdown-content label {
      display: block;
      padding: 5px 8px;
      cursor: pointer;
    }
    .dropdown-content label:hover {
      background: #f0f0f0;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      height: 40vh;
    }
    .charts canvas {
      flex: 1 1 48%;
    }
    .tables {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      height: 40vh;
      overflow-y: auto;
    }
    .tables table {
      flex: 1 1 48%;
      border-collapse: collapse;
      background: #fff;
    }
    table th, table td {
      padding: 5px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="filters">
    <select id="mode">
      <option value="daily">Daily</option>
      <option value="monthly" selected>Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <input type="date" id="startDate">
    <input type="date" id="endDate">

    <div class="dropdown" id="supplierDropdown">
      <input type="text" id="supplierSearch" placeholder="Search suppliers..." oninput="filterSuppliers()">
      <div class="dropdown-content" id="supplierList"></div>
    </div>

    <button onclick="loadDashboard()">Apply</button>
  </div>

  <div class="charts">
    <canvas id="revenueChart"></canvas>
    <canvas id="supplierPie"></canvas>
  </div>

  <div class="tables">
    <table id="topSales">
      <thead><tr><th>Item</th><th>Qty</th><th>Sales</th></tr></thead>
      <tbody></tbody>
    </table>
    <table id="topRevenue">
      <thead><tr><th>Item</th><th>Revenue</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let allSuppliers = [];
    let selectedSuppliers = [];

    async function loadDashboard() {
      const mode = document.getElementById("mode").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const supplierParam = selectedSuppliers.join(',');

      const url = `https://script.google.com/macros/s/AKfycbxQ6X01gOsnohYlGqQ8dHDZDVmBEuAybaP7oqTr9HQX1HOE0apmaH9CAey9DqR4G10d/exec?mode=${mode}&startDate=${start}&endDate=${end}&supplier=${supplierParam}`;
      const res = await fetch(url);
      const data = await res.json();

      renderCharts(data);
      renderTables(data);
      updateSupplierList(data.allSuppliers);
    }

    function updateSupplierList(suppliers) {
      allSuppliers = suppliers;
      selectedSuppliers = [...suppliers]; // Default to all
      const container = document.getElementById("supplierList");
      container.innerHTML = '';

      const selectAll = document.createElement("label");
      selectAll.innerHTML = `<input type="checkbox" checked onchange="toggleSelectAll(this)"> Select All`;
      container.appendChild(selectAll);

      suppliers.forEach(supplier => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${supplier}" checked onchange="toggleSupplier(this)"> ${supplier}`;
        container.appendChild(label);
      });

      document.getElementById("supplierDropdown").addEventListener("click", () => {
        document.getElementById("supplierList").style.display = 'block';
      });

      document.addEventListener("click", (e) => {
        if (!document.getElementById("supplierDropdown").contains(e.target)) {
          document.getElementById("supplierList").style.display = 'none';
        }
      });
    }

    function toggleSupplier(checkbox) {
      const value = checkbox.value;
      if (checkbox.checked) {
        if (!selectedSuppliers.includes(value)) selectedSuppliers.push(value);
      } else {
        selectedSuppliers = selectedSuppliers.filter(s => s !== value);
      }
    }

    function toggleSelectAll(master) {
      const checkboxes = document.querySelectorAll("#supplierList input[type='checkbox']");
      checkboxes.forEach(cb => {
        cb.checked = master.checked;
      });
      selectedSuppliers = master.checked ? [...allSuppliers] : [];
    }

    function filterSuppliers() {
      const search = document.getElementById("supplierSearch").value.toLowerCase();
      const labels = document.querySelectorAll("#supplierList label");
      labels.forEach(label => {
        const text = label.textContent.toLowerCase();
        label.style.display = text.includes(search) ? '' : 'none';
      });
    }

    function renderCharts(data) {
      const timeline = data.timeline;
      const labels = Object.keys(timeline);
      const sales = labels.map(k => timeline[k].sales);
      const revenue = labels.map(k => timeline[k].revenue);

      const revCtx = document.getElementById("revenueChart").getContext("2d");
      new Chart(revCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Sales', data: sales, backgroundColor: 'rgba(54, 162, 235, 0.6)' },
            { label: 'Revenue', data: revenue, backgroundColor: 'rgba(75, 192, 192, 0.6)' }
          ]
        }
      });

      const pieCtx = document.getElementById("supplierPie").getContext("2d");
      const pieLabels = data.revenueBySupplier.map(s => s.supplier);
      const pieData = data.revenueBySupplier.map(s => s.revenue);
      new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: pieLabels,
          datasets: [{ data: pieData, backgroundColor: pieLabels.map(() => randomColor()) }]
        }
      });
    }

    function renderTables(data) {
      const salesTbody = document.getElementById("topSales").querySelector("tbody");
      salesTbody.innerHTML = '';
      data.topSales.forEach(r => {
        salesTbody.innerHTML += `<tr><td>${r.name}</td><td>${r.quantity}</td><td>${r.sales.toFixed(2)}</td></tr>`;
      });

      const revTbody = document.getElementById("topRevenue").querySelector("tbody");
      revTbody.innerHTML = '';
      data.topRevenue.forEach(r => {
        revTbody.innerHTML += `<tr><td>${r.name}</td><td>${r.revenue.toFixed(2)}</td></tr>`;
      });
    }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 70%, 70%)`;
    }

    // Auto-load on page ready
    window.onload = () => loadDashboard();
  </script>
</body>
</html>

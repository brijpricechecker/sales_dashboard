<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 10px;
}

.filters {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin-bottom: 10px;
}

input[type="date"], button {
padding: 5px;
font-size: 14px;
}

.dropdown {
position: relative;
}

.dropdown-btn {
padding: 5px;
border: 1px solid #ccc;
background: #fff;
cursor: pointer;
width: 200px;
user-select: none;
}

.dropdown-content {
position: absolute;
background: white;
border: 1px solid #ccc;
z-index: 1000;
max-height: 200px;
overflow-y: auto;
width: 200px;
display: none;
}

.dropdown-content input[type="checkbox"] {
margin-right: 5px;
}

.dropdown-content label {
display: block;
padding: 5px;
cursor: pointer;
}

.kpi-container {
display: flex;
justify-content: space-between;
height: 10vh;
margin-bottom: 10px;
}

.kpi {
flex: 1;
margin: 5px;
padding: 10px;
background-color: #e9f5ff;
border: 1px solid #ccc;
text-align: center;
font-weight: bold;
font-size: 1.2em;
}

.chart-container {
display: flex;
height: 40vh;
gap: 10px;
margin-bottom: 10px;
}

.chart-box {
flex: 1;
}

.table-row {
display: flex;
gap: 10px;
height: 40vh;
}

table {
width: 100%;
border-collapse: collapse;
background-color: #f9f9f9;
}

th, td {
border: 1px solid #ccc;
padding: 5px;
font-size: 0.9em;
text-align: center;
}

th {
background-color: #d6e9ff;
}

.table-container {
flex: 1;
overflow-y: auto;
}
</style>
</head>
<body>

<div class="filters">
<input type="date" id="startDate" />
<input type="date" id="endDate" />
<div class="dropdown">
<div class="dropdown-btn" onclick="toggleDropdown()">Select Suppliers</div>
<div class="dropdown-content" id="supplierDropdown"></div>
</div>
<button onclick="fetchData()">Apply Filters</button>
</div>

<div class="kpi-container">
<div class="kpi" id="totalSales">Total Sales: 0.00</div>
<div class="kpi" id="totalPurchases">Total Purchases: 0.00</div>
<div class="kpi" id="totalRevenue">Total Revenue: 0.00</div>
</div>

<div class="chart-container">
<div class="chart-box"><canvas id="barChart"></canvas></div>
<div class="chart-box"><canvas id="lineChart"></canvas></div>
</div>

<div class="table-row">
<div class="table-container" id="salesTableContainer"></div>
<div class="table-container" id="revenueTableContainer"></div>
<div class="table-container" id="supplierTableContainer"></div>
</div>

<script>
const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec'; // Replace with your deployed Apps Script web app URL

let barChart, lineChart;

function toggleDropdown() {
const content = document.getElementById('supplierDropdown');
content.style.display = content.style.display === 'block' ? 'none' : 'block';
}

// Hide dropdown when clicking outside
document.addEventListener('click', function(e) {
if (!e.target.closest('.dropdown')) {
document.getElementById('supplierDropdown').style.display = 'none';
}
});

function fetchData() {
const startDate = document.getElementById('startDate').value;
const endDate = document.getElementById('endDate').value;

const supplierDropdown = document.getElementById('supplierDropdown');
const checkboxes = supplierDropdown.querySelectorAll('input[type="checkbox"]:checked');
const suppliers = Array.from(checkboxes)
.filter(cb => cb.value !== "select_all")
.map(cb => cb.value);

if (!startDate || !endDate) {
alert("Please select both start and end dates.");
return;
}

fetch(`${SHEET_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${suppliers.join(',')}`)
.then(res => res.json())
.then(data => {
updateKPIs(data.totals);
renderBarChart(data.monthly);
renderLineChart(data.timeline);
renderTable(data.topSales, 'Top 10 Items by Sales', 'salesTableContainer', ['name', 'quantity', 'sales']);
renderTable(data.topRevenue, 'Top 10 Items by Revenue', 'revenueTableContainer', ['name', 'quantity', 'revenue']);
renderTable(data.revenueBySupplier, 'Revenue by Supplier', 'supplierTableContainer', ['supplier', 'revenue', 'sales', 'purchases']);
populateSupplierDropdown(data.allSuppliers);
})
.catch(err => {
alert('Error fetching data: ' + err);
});
}

function updateKPIs(totals) {
document.getElementById('totalSales').textContent = `Total Sales: ${totals.sales.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
document.getElementById('totalPurchases').textContent = `Total Purchases: ${totals.purchases.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
document.getElementById('totalRevenue').textContent = `Total Revenue: ${totals.revenue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
}

function renderBarChart(data) {
// Remove "1970-01" if exists (empty date)
const labels = Object.keys(data).filter(k => k !== '1970-01').sort();
const sales = labels.map(k => data[k].sales);
const purchases = labels.map(k => data[k].purchases);

const ctx = document.getElementById('barChart').getContext('2d');
if (barChart) barChart.destroy();

barChart = new Chart(ctx, {
type: 'bar',
data: {
labels: labels.map(k => {
// Format to short month name like "Jan", "Feb"
const [year, month] = k.split('-');
const date = new Date(year, month - 1);
return date.toLocaleString('default', { month: 'short' });
}),
datasets: [
{ label: 'Sales', data: sales, backgroundColor: '#4caf50' },
{ label: 'Purchases', data: purchases, backgroundColor: '#e91e63' }
]
},
options: {
responsive: true,
scales: {
x: { stacked: false },
y: { beginAtZero: true }
}
}
});
}

function renderLineChart(data) {
// Remove "1970-01-01" if exists (empty date)
const labels = Object.keys(data).filter(k => k !== '1970-01-01').sort();
const sales = labels.map(k => data[k].sales);
const revenue = labels.map(k => data[k].revenue);

const ctx = document.getElementById('lineChart').getContext('2d');
if (lineChart) lineChart.destroy();

lineChart = new Chart(ctx, {
type: 'line',
data: {
labels: labels.map(k => k.slice(5)), // Show "MM-dd"
datasets: [
{ label: 'Sales', data: sales, borderColor: '#2196f3', fill: false },
{ label: 'Revenue', data: revenue, borderColor: '#f44336', fill: false }
]
},
options: {
responsive: true,
scales: { y: { beginAtZero: true } }
}
});
}

function renderTable(data, title, containerId, fields) {
const container = document.getElementById(containerId);
let html = `<h4>${title}</h4><table><thead><tr>`;

// Headers
fields.forEach(f => {
html += `<th>${capitalize(f)}</th>`;
});
html += `</tr></thead><tbody>`;

// Rows
data.forEach(row => {
html += '<tr>';
fields.forEach(f => {
let val = row[f];
if (typeof val === 'number') {
if (f === 'quantity' || f === 'sales') {
val = val.toLocaleString(undefined, {maximumFractionDigits: 0});
} else {
val = val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
}
}
html += `<td>${val}</td>`;
});
html += '</tr>';
});

html += '</tbody></table>';
container.innerHTML = html;
}

function capitalize(str) {
return str.charAt(0).toUpperCase() + str.slice(1);
}

function populateSupplierDropdown(suppliers) {
const container = document.getElementById('supplierDropdown');
if (container.dataset.populated === 'true') return; // only populate once

let html = `<label><input type="checkbox" id="select_all" value="select_all" checked /> Select All</label>`;
suppliers.forEach(s => {
const safeVal = s.replace(/"/g, '&quot;');
html += `<label><input type="checkbox" class="supplier-checkbox" value="${safeVal}" checked /> ${safeVal}</label>`;
});

container.innerHTML = html;
container.dataset.populated = 'true';

// Add listener to Select All checkbox
const selectAllCheckbox = document.getElementById('select_all');
selectAllCheckbox.addEventListener('change', function() {
const checkboxes = container.querySelectorAll('.supplier-checkbox');
checkboxes.forEach(cb => cb.checked = this.checked);
});
}

// Initialize default dates to last 30 days
function setDefaultDates() {
const end = new Date();
const start = new Date();
start.setDate(end.getDate() - 30);

document.getElementById('startDate').value = start.toISOString().slice(0, 10);
document.getElementById('endDate').value = end.toISOString().slice(0, 10);
}

window.onload = () => {
setDefaultDates();
fetchData();
};
</script>

</body>
</html>

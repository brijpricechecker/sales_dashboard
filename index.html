<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; background: #f4f4f4; padding: 20px; }
.filters, .summary { margin-bottom: 20px; }
.summary-box { display: inline-block; width: 30%; background: #fff; padding: 10px; margin-right: 10px; text-align: center; }
canvas { background: #fff; border: 1px solid #ccc; margin-bottom: 30px; }
table { width: 100%; border-collapse: collapse; background: #fff; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #eee; }
.charts { display: flex; gap: 20px; }
.chart-container { flex: 1; }
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>
<div class="filters">
<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter"><option value="">All Suppliers</option></select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>
</div>

<div class="summary">
<div class="summary-box"><strong>Total Sales</strong><div id="totalSales">0</div></div>
<div class="summary-box"><strong>Total Purchases</strong><div id="totalPurchases">0</div></div>
<div class="summary-box"><strong>Total Revenue</strong><div id="totalRevenue">0</div></div>
</div>

<div class="charts">
<div class="chart-container"><h4>Sales Over Time</h4><canvas id="salesChart"></canvas></div>
<div class="chart-container"><h4>Purchases Over Time</h4><canvas id="purchasesChart"></canvas></div>
</div>

<h4>Revenue Distribution by Supplier</h4>
<canvas id="revenuePieChart" width="400" height="200"></canvas>

<h4>Top 10 Items by Sales</h4>
<table id="topSalesTable"><thead><tr><th>Item</th><th>Qty Sold</th></tr></thead><tbody></tbody></table>

<h4>Top 10 Items by Revenue</h4>
<table id="topRevenueTable"><thead><tr><th>Item</th><th>Revenue</th></tr></thead><tbody></tbody></table>

<script>
const API_URL = "YOUR_WEB_APP_URL"; // Replace with your Apps Script web app URL

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;

const res = await fetch(`${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`);
const data = await res.json();

document.getElementById("totalSales").innerText = data.totalSales;
document.getElementById("totalPurchases").innerText = data.totalPurchases.toFixed(2);
document.getElementById("totalRevenue").innerText = data.totalRevenue.toFixed(2);

renderBarChart("salesChart", data.salesTimeline, "Sales");
renderBarChart("purchasesChart", data.purchaseTimeline, "Purchases");
renderPieChart("revenuePieChart", data.supplierRevenue);

populateTable("topSalesTable", data.topSales, "quantity");
populateTable("topRevenueTable", data.topRevenue, "revenue");
populateSupplierDropdown(data.allSuppliers);
}

function renderBarChart(canvasId, timeline, label) {
const ctx = document.getElementById(canvasId).getContext("2d");
new Chart(ctx, {
type: "bar",
data: {
labels: Object.keys(timeline),
datasets: [{
label,
data: Object.values(timeline),
backgroundColor: "#4285F4"
}]
}
});
}

function renderPieChart(canvasId, data) {
const ctx = document.getElementById(canvasId).getContext("2d");
new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data),
datasets: [{
data: Object.values(data),
backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A']
}]
}
});
}

function populateTable(tableId, items, field) {
const tbody = document.getElementById(tableId).querySelector("tbody");
tbody.innerHTML = "";
items.forEach(row => {
const tr = document.createElement("tr");
tr.innerHTML = `<td>${row.name}</td><td>${row[field]}</td>`;
tbody.appendChild(tr);
});
}

function populateSupplierDropdown(suppliers) {
const select = document.getElementById("supplierFilter");
select.innerHTML = `<option value="">All Suppliers</option>`;
suppliers.forEach(s => {
const opt = document.createElement("option");
opt.value = s;
opt.textContent = s;
select.appendChild(opt);
});
}
</script>
</body>
</html>

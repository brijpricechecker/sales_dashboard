<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background: #f7f7f7;
    }

    .summary {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      flex: 1;
      padding: 15px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 8px;
    }

    #totalSalesBox { background: #36A2EB; }
    #totalPurchasesBox { background: #FF6384; }
    #totalRevenueBox { background: #4CAF50; }

    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
    }

    label, select, input {
      margin: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #eee;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .chart-container {
      flex: 1 1 400px;
    }
  </style>
</head>
<body>
  <h2>Inventory Dashboard</h2>
  <label>Start Date: <input type="date" id="startDate" /></label>
  <label>End Date: <input type="date" id="endDate" /></label>
  <label>Supplier:
    <select id="supplierFilter">
      <option value="">All Suppliers</option>
    </select>
  </label>
  <button onclick="loadDashboard()">Load Dashboard</button>

  <div class="summary">
    <div class="box" id="totalSalesBox">Total Sales: 0</div>
    <div class="box" id="totalPurchasesBox">Total Purchases: 0</div>
    <div class="box" id="totalRevenueBox">Total Revenue: 0</div>
  </div>

  <div class="charts">
    <div class="chart-container"><canvas id="salesChart"></canvas></div>
    <div class="chart-container"><canvas id="revenueChart"></canvas></div>
    <div class="chart-container"><canvas id="revenuePieChart"></canvas></div>
    <div class="chart-container"><canvas id="salesBySupplierChart"></canvas></div>
  </div>

  <h3>Top 10 Items by Quantity Sold</h3>
  <table id="topSalesTable">
    <thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>Top 10 Items by Revenue</h3>
  <table id="topRevenueTable">
    <thead><tr><th>Item</th><th>Revenue</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyNhFl8nWDfs7LQLWhhbV9-KUdENX-9aqT8W_jr4-zNEjBqeIKXwU9hWRuoTXaiHmJ8/exec";

    let charts = [];

    async function loadDashboard() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const supplier = document.getElementById("supplierFilter").value;

      const url = `${API_URL}?startDate=${startDate}&endDate=${endDate}&supplier=${encodeURIComponent(supplier)}`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById("totalSalesBox").textContent = `Total Sales: ${data.totals.sales.toFixed(2)}`;
      document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ${data.totals.purchases}`;
      document.getElementById("totalRevenueBox").textContent = `Total Revenue: ${data.totals.revenue.toFixed(2)}`;

      populateTable("topSalesTable", data.topSales, "quantity");
      populateTable("topRevenueTable", data.topRevenue, "revenue");

      destroyCharts();

      renderBarChart("salesChart", data.timeline, "sales", "Total Sales (Amount) Over Time", "#36A2EB");
      renderBarChart("revenueChart", data.timeline, "revenue", "Revenue Over Time", "#4CAF50");
      renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue Distribution by Supplier");
      renderPieChart("salesBySupplierChart", data.salesBySupplier, "Sales by Supplier");

      populateSupplierFilter(data.allSuppliers);
    }

    function populateTable(id, data, key) {
      const tbody = document.getElementById(id).querySelector("tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr><td>${item.name}</td><td>${item[key]}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function renderBarChart(id, data, field, label, color) {
      const ctx = document.getElementById(id).getContext("2d");
      const labels = Object.keys(data).sort();
      const values = labels.map(date => data[date][field] || 0);

      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: color
          }]
        }
      });

      charts.push(chart);
    }

    function renderPieChart(id, data, label) {
      const ctx = document.getElementById(id).getContext("2d");
      const chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(data),
          datasets: [{
            label,
            data: Object.values(data),
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#8AFF9C', '#FFA07A',
              '#DDA0DD', '#87CEFA', '#FFD700', '#00CED1', '#FF69B4'
            ]
          }]
        }
      });

      charts.push(chart);
    }

    function populateSupplierFilter(suppliers) {
      const select = document.getElementById("supplierFilter");
      const prev = select.value;
      select.innerHTML = '<option value="">All Suppliers</option>';
      suppliers.forEach(supplier => {
        const opt = document.createElement("option");
        opt.value = supplier;
        opt.textContent = supplier;
        select.appendChild(opt);
      });
      select.value = prev;
    }

    function destroyCharts() {
      charts.forEach(chart => chart.destroy());
      charts = [];
    }
  </script>
</body>
</html>

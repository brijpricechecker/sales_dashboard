<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background: #faf8f5;
color: #333;
}
.filters {
display: flex;
flex-wrap: wrap;
gap: 15px;
margin-bottom: 20px;
align-items: center;
}
.filters label {
font-weight: bold;
}

.summary {
display: flex;
flex-wrap: wrap;
gap: 20px;
margin-bottom: 30px;
}

.box {
flex: 1;
min-width: 200px;
padding: 15px;
color: white;
border-radius: 8px;
font-size: 20px;
font-weight: bold;
text-align: center;
}
#totalSalesBox { background: #f87171; } /* red */
#totalPurchasesBox { background: #2dd4bf; } /* teal */
#totalRevenueBox { background: #fbbf24; } /* orange */

.charts {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
gap: 20px;
margin-bottom: 30px;
}

canvas {
background: white;
border: 1px solid #ddd;
border-radius: 8px;
padding: 10px;
}

.tables {
display: flex;
flex-wrap: wrap;
gap: 20px;
}
table {
background: white;
border-collapse: collapse;
width: 100%;
min-width: 280px;
}
th, td {
border: 1px solid #ccc;
padding: 8px 12px;
text-align: left;
}
th {
background: #f1f1f1;
font-weight: bold;
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<div class="filters">
<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<label>Supplier:
<select id="supplierFilter">
<option value="">All Suppliers</option>
</select>
</label>
<button onclick="loadDashboard()">Load Dashboard</button>
</div>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: ₱0</div>
<div class="box" id="totalPurchasesBox">Total Purchases: ₱0</div>
<div class="box" id="totalRevenueBox">Total Revenue: ₱0</div>
</div>

<div class="charts">
<canvas id="salesChart" height="200"></canvas>
<canvas id="purchasesChart" height="200"></canvas>
<canvas id="revenueChart" height="200"></canvas>
<canvas id="revenuePieChart" height="200"></canvas>
</div>

<div class="tables">
<table id="topSalesTable">
<thead><tr><th>Item</th><th>Quantity Sold</th></tr></thead>
<tbody></tbody>
</table>

<table id="topRevenueTable">
<thead><tr><th>Item</th><th>Revenue</th></tr></thead>
<tbody></tbody>
</table>
</div>

<script>
const API_URL = "YOUR_BACKEND_URL"; // Replace with your deployed Google Apps Script URL

let charts = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const supplier = document.getElementById("supplierFilter").value;
let url = `${API_URL}?supplier=${encodeURIComponent(supplier)}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

document.getElementById("totalSalesBox").textContent = `Total Sales: ₱${data.totals.sales.toLocaleString()}`;
document.getElementById("totalPurchasesBox").textContent = `Total Purchases: ₱${data.totals.purchases.toLocaleString()}`;
document.getElementById("totalRevenueBox").textContent = `Total Revenue: ₱${data.totals.revenue.toLocaleString()}`;

populateTable("topSalesTable", data.topSales, "quantity");
populateTable("topRevenueTable", data.topRevenue, "revenue");

clearCharts();
renderBarChart("salesChart", data.timeline, "sales", "Sales Over Time", "#3b82f6");
renderBarChart("purchasesChart", data.timeline, "purchases", "Purchases Over Time", "#14b8a6");
renderBarChart("revenueChart", data.timeline, "revenue", "Revenue Over Time", "#f59e0b");
renderPieChart("revenuePieChart", data.revenueBySupplier, "Revenue by Supplier");

populateSupplierFilter(data.allSuppliers);
} catch (error) {
alert("Error loading dashboard: " + error.message);
console.error(error);
}
}

function populateTable(id, data, key) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(item => {
const row = `<tr><td>${item.name}</td><td>${item[key]}</td></tr>`;
tbody.insertAdjacentHTML("beforeend", row);
});
}

function renderBarChart(id, data, field, label, color) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(data).sort();
const values = labels.map(date => data[date][field] || 0);
const chart = new Chart(ctx, {
type: "bar",
data: {
labels,
datasets: [{
label,
data: values,
backgroundColor: color
}]
},
options: {
responsive: true,
scales: {
x: { ticks: { maxRotation: 90, minRotation: 45 } },
y: { beginAtZero: true }
}
}
});
charts.push(chart);
}

function renderPieChart(id, data, label) {
const ctx = document.getElementById(id).getContext("2d");
const chart = new Chart(ctx, {
type: "pie",
data: {
labels: Object.keys(data).map(s => s === "Blank" ? "No Supplier" : s),
datasets: [{
label,
data: Object.values(data),
backgroundColor: ['#60a5fa', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#38bdf8', '#fca5a5', '#10b981']
}]
},
options: {
responsive: true
}
});
charts.push(chart);
}

function populateSupplierFilter(suppliers) {
const select = document.getElementById("supplierFilter");
const current = select.value;
select.innerHTML = '<option value="">All Suppliers</option>';
suppliers.forEach(supplier => {
const opt = document.createElement("option");
opt.value = supplier;
opt.textContent = supplier === "Blank" ? "No Supplier" : supplier;
select.appendChild(opt);
});
select.value = current;
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}
</script>
</body>
</html>

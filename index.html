<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Inventory Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial;
margin: 10px;
background: #f4f4f4;
}

.summary {
display: flex;
flex-wrap: wrap;
gap: 10px;
margin: 10px 0;
}

.box {
flex: 1;
min-width: 180px;
background: #fff;
padding: 10px;
border: 1px solid #ccc;
text-align: center;
font-weight: bold;
font-size: 16px;
}

#totalSalesBox { background: #e0f7fa; }
#totalPurchasesBox { background: #f1f8e9; }
#totalRevenueBox { background: #fff3e0; }

.filters {
display: flex;
align-items: center;
gap: 10px;
flex-wrap: wrap;
}

canvas {
background: white;
border: 1px solid #ccc;
}

.charts {
display: flex;
gap: 10px;
height: 40vh;
margin-top: 10px;
}

.chart-container {
flex: 1;
}

.tables {
display: flex;
flex-wrap: wrap;
gap: 10px;
height: 40vh;
overflow-x: auto;
margin-top: 10px;
}

.table-container {
flex: 1;
overflow-y: auto;
min-width: 300px;
background: white;
border: 1px solid #ccc;
}

table {
width: 100%;
border-collapse: collapse;
}

th, td {
border: 1px solid #ccc;
padding: 5px;
font-size: 14px;
}

th {
background: #eee;
}

/* Modal */
#supplierModal {
display: none;
position: fixed;
z-index: 10;
background: white;
border: 1px solid #aaa;
padding: 10px;
top: 50px;
left: 20px;
width: 250px;
max-height: 300px;
overflow-y: auto;
}

#supplierFilterBtn {
cursor: pointer;
padding: 5px 10px;
background: #ddd;
border: 1px solid #aaa;
font-size: 14px;
}

@media screen and (max-width: 600px) {
.summary, .charts, .tables {
flex-direction: column;
}

.chart-container, .table-container {
height: 40vh;
}
}
</style>
</head>
<body>
<h2>Inventory Dashboard</h2>

<div class="filters">
<label>Start Date: <input type="date" id="startDate" /></label>
<label>End Date: <input type="date" id="endDate" /></label>
<button id="supplierFilterBtn">Select Suppliers</button>
<button onclick="loadDashboard()">Load Dashboard</button>
</div>

<div id="supplierModal">
<input type="text" id="supplierSearch" placeholder="Search..." style="width:100%; margin-bottom: 5px;" />
<label><input type="checkbox" id="selectAll" /> Select All</label><br />
<div id="supplierOptions"></div>
</div>

<div class="summary">
<div class="box" id="totalSalesBox">Total Sales: 0.00</div>
<div class="box" id="totalPurchasesBox">Total Purchases: 0.00</div>
<div class="box" id="totalRevenueBox">Total Revenue: 0.00</div>
</div>

<div class="charts">
<div class="chart-container">
<canvas id="salesRevenueChart"></canvas>
</div>
<div class="chart-container">
<canvas id="monthlyChart"></canvas>
</div>
</div>

<div class="tables">
<div class="table-container">
<h4>Top 10 by Quantity Sold</h4>
<table id="topSalesTable"><thead><tr><th>Item</th><th>Qty</th><th>Sales</th></tr></thead><tbody></tbody></table>
</div>
<div class="table-container">
<h4>Top 10 by Revenue</h4>
<table id="topRevenueTable"><thead><tr><th>Item</th><th>Qty</th><th>Revenue</th></tr></thead><tbody></tbody></table>
</div>
<div class="table-container">
<h4>Revenue by Supplier</h4>
<table id="supplierRevenueTable"><thead><tr><th>Supplier</th><th>Revenue</th><th>Sales</th><th>Purchases</th></tr></thead><tbody></tbody></table>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwA2KDBI3mwXx8mn6n5ICO5tVAexOCRxHGr2IwXnWwvifmHY6-lhX4wB-6NDsQ_ppg/exec";
let charts = [];
let allSuppliers = [];

async function loadDashboard() {
const startDate = document.getElementById("startDate").value;
const endDate = document.getElementById("endDate").value;
const checked = [...document.querySelectorAll("#supplierOptions input:checked")].map(c => c.value);
let url = `${API_URL}?supplier=${encodeURIComponent(checked.join(','))}`;
if (startDate) url += `&startDate=${startDate}`;
if (endDate) url += `&endDate=${endDate}`;

try {
const res = await fetch(url);
const data = await res.json();

formatBox("totalSalesBox", "Total Sales", data.totals.sales);
formatBox("totalPurchasesBox", "Total Purchases", data.totals.purchases);
formatBox("totalRevenueBox", "Total Revenue", data.totals.revenue);

populateTable("topSalesTable", data.topSales, ["name", "quantity", "sales"]);
populateTable("topRevenueTable", data.topRevenue, ["name", "quantity", "revenue"]);
populateTable("supplierRevenueTable", data.revenueBySupplier, ["supplier", "revenue", "sales", "purchases"]);

clearCharts();
renderLineChart("salesRevenueChart", data.timeline);
renderBarChart("monthlyChart", data.monthly);

allSuppliers = data.allSuppliers;
populateSupplierFilter();
} catch (err) {
alert("Failed to load data");
console.error(err);
}
}

function formatBox(id, label, value) {
const num = isNaN(value) ? 0 : Number(value);
document.getElementById(id).textContent = `${label}: ${num.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
}

function populateTable(id, data, keys) {
const tbody = document.getElementById(id).querySelector("tbody");
tbody.innerHTML = "";
data.forEach(row => {
const tr = document.createElement("tr");
keys.forEach(k => {
const td = document.createElement("td");
td.textContent = typeof row[k] === "number" ? Number(row[k]).toLocaleString(undefined, { minimumFractionDigits: 2 }) : row[k];
tr.appendChild(td);
});
tbody.appendChild(tr);
});
}

function renderLineChart(id, timeline) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(timeline).sort();
const salesData = labels.map(d => timeline[d].sales || 0);
const revenueData = labels.map(d => timeline[d].revenue || 0);

const chart = new Chart(ctx, {
type: "line",
data: {
labels,
datasets: [
{ label: "Sales", data: salesData, borderColor: "blue", backgroundColor: "rgba(0,0,255,0.1)", tension: 0.3 },
{ label: "Revenue", data: revenueData, borderColor: "orange", backgroundColor: "rgba(255,165,0,0.1)", tension: 0.3 }
]
},
options: {
responsive: true,
plugins: { legend: { position: 'top' } },
scales: { y: { beginAtZero: true } }
}
});

charts.push(chart);
}

function renderBarChart(id, monthly) {
const ctx = document.getElementById(id).getContext("2d");
const labels = Object.keys(monthly).sort();
const sales = labels.map(m => monthly[m].sales || 0);
const purchases = labels.map(m => monthly[m].purchases || 0);

const chart = new Chart(ctx, {
type: "bar",
data: {
labels,
datasets: [
{ label: "Monthly Sales", data: sales, backgroundColor: "#42a5f5" },
{ label: "Monthly Purchases", data: purchases, backgroundColor: "#9ccc65" }
]
},
options: {
responsive: true,
plugins: { legend: { position: 'top' } },
scales: { y: { beginAtZero: true } }
}
});

charts.push(chart);
}

function populateSupplierFilter() {
const container = document.getElementById("supplierOptions");
container.innerHTML = "";
allSuppliers.forEach(s => {
const label = document.createElement("label");
label.innerHTML = `<input type="checkbox" value="${s}" checked /> ${s === "Blank" ? "No Supplier" : s}<br/>`;
container.appendChild(label);
});
}

function clearCharts() {
charts.forEach(c => c.destroy());
charts = [];
}

// Modal handling
document.getElementById("supplierFilterBtn").onclick = () => {
const modal = document.getElementById("supplierModal");
modal.style.display = modal.style.display === "none" ? "block" : "none";
};

document.getElementById("selectAll").addEventListener("change", function () {
const checkboxes = document.querySelectorAll("#supplierOptions input[type=checkbox]");
checkboxes.forEach(cb => cb.checked = this.checked);
});

document.getElementById("supplierSearch").addEventListener("input", function () {
const val = this.value.toLowerCase();
document.querySelectorAll("#supplierOptions label").forEach(label => {
label.style.display = label.textContent.toLowerCase().includes(val) ? "block" : "none";
});
});

window.onload = loadDashboard;
</script>
</body>
</html>
